code_editor:
  background: '#333333'
  foreground: '#ffffff'
  selection_background:        '#555555'
  font_name:  consolas
  font_size:  11
  current_line_background:     '#404040'
  caret_color:                 '#FFFFFF'
  caret_size:                  2
  line_number_area_background: '#6d6d70'
  marker_panel_background:     '#6d6d70'
  fold_area_background:        '#6d6d70'
  fold_area_foreground:        '#43a1ff'
  brace_background:            '#1111aa'
  brace_bad_background:        '#CF6A4C'
  brace_foreground:            '#CF6A4C'
  brace_bad_foreground:        '#FF0000'
  highlighted_word:            '#edf58e'
  error_line_color:            '#7f0000'
  error_marker_color:          '#ff0000'
  error_explorer_color:        '#ff0000'
  error_tab_color:             '#ff0000'
  warning_line_color:          '#1a4f50'
  warning_marker_color:        '#1a4f50'
  selected_word_marker_color:  '#111111'
  completer_list_fore:         '#000000'
  completer_list_back:         '#F4F1BF'
  completer_help_fore:         '#000000'
  completer_help_back:         '#F4F1BF'
  command_text_font_name:  consolas
  command_text_font_size:  11
  languages:
    erlang:
      default:    fore:#DDDDDD
      string:     fore:#65B042
      arrow:      fore:#CF6A4C
      keyword:    fore:#CF6A4C,bold
      atom:       fore:#C3AF75
      variable:   fore:#3387CC
      comment:    fore:#518576,italic
      module:     fore:#99CF50
      function:   fore:#E9C062
      moduleattr: fore:#758bc5
      macros:     fore:#BF62E8,bold
      record:     fore:#CF4B6F
      number:     fore:#99CF50
      bracket:    fore:#DDDDDD
      fundec:     fore:#E9C062
      bif:        fore:#E9C062
      fullstop:   fore:#DDDDDD
    cpp:
      default:    fore:#DDDDDD
      comment:    fore:#518576,italic
      number:     fore:#99CF50
      string:     fore:#65B042
      char:       fore:#65B042
      word:       fore:#CF6A4C,bold
      identifier: fore:#DDDDDD
      preproc:    fore:#758bc5
    html:
      default:    fore:#DDDDDD
      other:      fore:#882288
      comment:    fore:#006600
      number:     fore:#00ff00
      attribute:  fore:#CF6A4C
      tag:        fore:#758bc5
      string:     fore:#65B042
    css:
      operator:   fore:#DDDDDD
      string:     fore:#2200bb
      class:      fore:#000000
      id:         fore:#000000
      value:      fore:#993300
    yaml:
      default:    fore:#DDDDDD
      comment:    fore:#006600
      number:     fore:#00ff00
      word:       fore:#882288
      string:     fore:#2200bb
      identifier: fore:#FFFFFF
    igor:
      default:     fore:#DDDDDD
      string:      fore:#65B042
      number:      fore:#99CF50
      keyword:     fore:#CF6A4C,bold
      base_type:   fore:#555bc8
      custom_type: fore:#758bc5
      special:     fore:#BF62E8,bold
      comment:     fore:#518576,italic
      attribute:   fore:#99CF50
      bracket:     fore:#DDDDDD
      field:       fore:#99CF50
      enum_field:  fore:#CF4B6F
      function:    fore:#E9C062
