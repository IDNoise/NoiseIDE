code_editor:
  background: '#ffffff'
  foreground: '#000000'
  selection_background:        '#C0C0C0'
  font_name:  'courier new'
  font_size:  10
  current_line_background:     '#eeeeff'
  caret_color:                 '#000000'
  caret_size:                  2
  line_number_area_background: '#bbbbbb'
  marker_panel_background:     '#bbbbbb'
  fold_area_background:        '#cccccc'
  fold_area_foreground:        '#ffffff'
  brace_background:            '#55bb77'
  brace_bad_background:        '#cc6644'
  brace_foreground:            '#000000'
  brace_bad_foreground:        '#000000'
  highlighted_word:            '#2266bb'
  error_line_color:            '#FFA2A2'
  error_explorer_color:        '#FF0000'
  error_tab_color:             '#FF0000'
  error_marker_color:          '#FF0000'
  warning_line_color:          '#FFF59F'
  warning_marker_color:        '#FFF59F'
  selected_word_marker_color:  '#6699bb'
  completer_list_fore:         '#000000'
  completer_list_back:         '#F4F1BF'
  completer_help_fore:         '#000000'
  completer_help_back:         '#F4F1BF'
  command_text_font_name:  'courier new'
  command_text_font_size:  10
  languages:
    erlang:
      default:    fore:#000000
      string:     fore:#bb7777
      arrow:      fore:#000000
      keyword:    fore:#a611bb,bold
      atom:       fore:#000000
      variable:   fore:#B8860B
      comment:    fore:#999999
      module:     fore:#000000
      function:   fore:#000000
      moduleattr: fore:#007777
      macros:     fore:#00aabb
      record:     fore:#780EA6
      number:     fore:#0033cc
      bracket:    fore:#000000
      fundec:     fore:#000000
      bif:        fore:#000000
      fullstop:   fore:#000000
    cpp:
      default:    fore:#000000
      comment:    fore:#7F7F7F
      number:     fore:#0033cc
      string:     fore:#bb7777
      char:       fore:#bb7777
      word:       fore:#a611bb,bold
      identifier: fore:#000000
      preproc:    fore:#007777
    html:
      default:    fore:#000000
      other:      fore:#882288
      comment:    fore:#006600
      number:     fore:#00ff00
      attribute:  fore:#993300
      tag:        fore:#882288
      string:     fore:#2200bb
    css:
      operator:   fore:#000000
      string:     fore:#2200bb
      class:      fore:#000000
      id:         fore:#000000
      value:      fore:#993300
    yaml:
      default:    fore:#000000
      comment:    fore:#006600
      number:     fore:#00ff00
      word:       fore:#882288
      string:     fore:#2200bb
      identifier: fore:#000000
    igor:
      default:     fore:#DDDDDD
      string:      fore:#65B042
      number:      fore:#99CF50
      keyword:     fore:#CF6A4C,bold
      base_type:   fore:#555bc8
      custom_type: fore:#758bc5
      special:     fore:#BF62E8,bold
      comment:     fore:#518576,italic
      attribute:   fore:#99CF50
      bracket:     fore:#DDDDDD
      field:       fore:#99CF50
      enum_field:  fore:#CF4B6F
      function:    fore:#E9C062