Version:0.71:
    Add common macros support
    file: data/erlang/user_macros.yaml - for user macroses and **/ide_macros.yaml for ide macroses
    Example:
    - id: get_prop
      desc: State prop getter
      macros: |
        $prop$(State) ->
            state:prop(State, $prop$).
            
    Use Ctrl-Shift-Space to open macro completer
    After selecting macros u can edit macro params, TAB to switch between different params, ENTER\ESC to cancel macro edit mode
    Param value is changing simultaneously for all occurrences
    
